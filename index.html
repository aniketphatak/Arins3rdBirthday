    .container {

      margin: auto;

      font-weight: bold;
    }
    .subheader {
      font-size: 25px;
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }
    .train-section {
      margin: 20px 0;
    }
    .train-img {
      max-width: 100%;
      height: auto;
    }
    .details {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
    .date, .location {
      font-size: 20px;
      font-weight: bold;
    }
    .location .address {
      margin-top: 10px;
    }
  </style>
</head>
